<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="display" />
        <div class="clear"></div>
        <div class="tecla num" id="1">1</div>
        <div class="tecla num" id="2">2</div>
        <div class="tecla num" id="3">3</div>
        <div class="tecla" id="+">+</div>
        <div class="clear"></div>
        <div class="tecla num" id="4">4</div>
        <div class="tecla num" id="5">5</div>
        <div class="tecla num" id="6">6</div>
        <div class="tecla" id="-">-</div>
        <div class="clear"></div>
        <div class="tecla num" id="7">7</div>
        <div class="tecla num" id="8">8</div>
        <div class="tecla num" id="9">9</div>
        <div class="tecla" id="+">*</div>
        <div class="clear"></div>
        <div class="tecla tecla2 num" id="0">0</div>
        <div class="tecla" id="=">=</div>
        <div class="tecla" id="/">/</div>
        <div class="clear"></div>
    </div>
    <script src="calculatorController.js"></script>
</body>
</html>
